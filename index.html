<!DOCTYPE html>
<html>

<head>
    <title>Image to Music</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #809BCE;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        p {
            display: none;
        }

        .button {
            background-color: #B8E0D2;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        @media (max-width: 768px) {

            #header {
                padding-top: 6vw;
                padding-bottom: 4vw;
                margin-bottom: 2vw;
            }

            h1 {
                font-size: 8vw;
            }

            p {
                font-size: 6vw;
            }

            .button {
                padding: 16px 32px;
                font-size: 7vw;
                margin: 1vw;
            }

            img {
                margin-top: 5vw;
                width: 95vw;
            }
        }

        @media (min-width: 769px) {

            #header {
                padding-top: 30px;
                padding-bottom: 20px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 30pt;
            }

            p {
                font-size: 20pt;
            }

            .button {
                padding: 16px 32px;
                font-size: 20pt;
                margin: 1vw;
            }

            img {
                margin-top: 10px;
                width: 600px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="header">
        <h1>Image to Music</h1>
    </div>
    <center>
        <p>Original</p>
        <canvas id="canvas" height="0"></canvas><br>
        <p>K-Means Clustered Image</p>
        <canvas id="canvas2" height="0"></canvas><br>
        <p>Extracted Color Palette</p>
        <canvas id="canvas3" height="0"></canvas><br>
        <p>Notes</p>
        <p id="outputText"></p>

        <input type="file" id="imageFileInput" accept="image/*" style="display: none;" />
        <button class="button" onclick="document.getElementById('imageFileInput').click()"><i
                class="fa fa-upload"></i></button>
        <button id="playButton" class="button"><i class="fa fa-play"></i></button>
        <br>
        <img src="idea.jpg">
    </center>
    <script src="script.js"></script>
</body>

</html>
